<!DOCTYPE html>
<html lang="en">
<head>
    <!-- DEFAULT META TAGS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- EXTERNAL STYLE SHEET -->
    <link rel="stylesheet" href="styles.css">

    <!-- FONT AWESOME SCRIPT FOR ICONS -->
    <script src="https://kit.fontawesome.com/a2e0a13a8b.js" crossorigin="anonymous"></script>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:ital,wght@1,600&display=swap"
        rel="stylesheet">

    <title>E-Commerce Portfolio</title>
</head>
<body>

    <div class="navbar">
        
        <div class="logo">
            <img src="logo.jpg" alt="Company Logo" class="companyLogo">
            <p class="companyName">Your Company</p>
        </div>

        <div class="searchBar" id="searchBarID">
            <input type="text" name="" id="searchBarInp">
            <div class="searchIcon">
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </div>
        </div>

        <div class="cart" id="cartID">
            <button class="cartBtn" type="button" id="cartBtnID">
                <i class="fa-solid fa-cart-arrow-down fa-2xl" id="cartIcon"></i>
            </button>
        </div>

        <div class="ordersAndReturns" id="ordersAndReturnsID">
            <a href="#">Orders & Returns</a>
        </div>

        <div class="account" id="accountID">
            <a href="#">Sign In</a>
        </div>

        <div class="menu" id="navToggler">
            
            <button class="menuBtn" type="button" id="menuBtnID"> 
                <i class="fa-solid fa-bars fa-xl" id="menuIcon"></i>
            </button>

        </div>

    </div>

    <div class="topicsBar" id="topicsBarID">
        <div><a href="">Best Sellers</a></div>
        <div><a href="">Today's Deals</a></div>
        <div><a href="">Mobiles</a></div>
        <div><a href="">Electronics</a></div>
        <div><a href="">Fashion</a></div>
        <div><a href="">New Releases</a></div>
        <div><a href="">Home & Kitchen</a></div>
        <div><a href="">Computers</a></div>
        <div><a href="">Toys & Games</a></div>
        <div><a href="">Sell</a></div>
    </div>

    <div class="searchBar2" id="searchBar2ID">
        <input type="text" name="" id="searchBarInp">
        <div class="searchIcon">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>
    </div>

    <div class="menuToggled" id="menuToggledID">
        <div style="padding-top: 20px;"><a href="#">Cart</a></div>
        <hr class="menuDivider">
        <div><a href="#">Orders & Returnst</a></div>
        <hr class="menuDivider">
        <div style="padding-bottom: 20px;"><a href="#">Sign In</a></div>
    </div>


    



    <script type="text/javascript" src="script.js"></script>
</body>
</html>
